<!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Comercial Convenios</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <h3 class="text-center">Solicitud de Préstamo CUSCATLAN</h3>
                    <form action="" method="POST" id="formdata" name="formdata"> 
                        <div class="form-group">
                             <label>Tipo de identificación *</label>
                            <select class="form-control" id="tipoidentificacion" name="tipoidentificacion">
                                <option value="DUI" selected>DUI</option>
                                <option value="NIT">NIT</option> 
                            </select>
                              <small id="errorTipoIden" class="text-danger d-none"></small>
                        </div>
                        
                        <div class="form-group">
                            <label>Identificación *</label>
                            <input type="tel" class="form-control" id="identificacion" placeholder="Identificación *" name="identificacion" required maxlength="9">
                            <small id="emailHelp" class="form-text">Por favor ingresar sin guiones, ejemplo: 012345678</small>
                            <small id="errorIden" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group inputNombre d-none">
                            <label>Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                            <small id="errorNom" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group inputNombre d-none">
                             <label>Apellido *</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                            <small id="errorApe" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group">
                            <label>Teléfono *</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required maxlength="20">
                            <small id="errorTel" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group">
                            <label>Correo Eléctronico *</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="160">
                            <small id="errorEmail" class="text-danger d-none"></small>
                        </div> 
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mx-auto text-center">
                            <button type="submit" class="btn btn-lg btn-primary mb-5 mt-3" id="btnSolicitar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> 
	<script src="js/index.js"></script>

    </body>
</html>
